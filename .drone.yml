- name: clone-kube-project
  pull: if-not-exists
  image: plugins/git
  commands:
  - git clone https://github.com/UKHomeOffice/kube-pttg-ip-audit.git
  when:
    event:
    - push
    - tag
    - promote

- name: deploy-to-dev-from-build-number
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd:v1.17.0
  commands:
  - cd kube-pttg-ip-audit
  - ./deploy.sh
  environment:
    ENVIRONMENT: dev
    KUBE_NAMESPACE: pttg-ip-dev
    KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    PTTG_IP_DEV:
      from_secret: pttg_ip_dev
    IMAGE_VERSION: build-${DRONE_BUILD_NUMBER}
  when:
    branch:
    - master
    event:
    - push

- name: deployment-to-non-prod
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd:v1.17.0
  commands:
  - cd kube-pttg-ip-audit
  - ./deploy.sh
  environment:
    ENVIRONMENT: ${DRONE_DEPLOY_TO}
    KUBE_NAMESPACE: pttg-ip-${DRONE_DEPLOY_TO}
    KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    PTTG_IP_DEV:
      from_secret: pttg_ip_dev
  when:
    event:
    - promote
    target:
    - dev
    - test
    - preprod

- name: deploy-to-prod
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/kd:v1.17.0
  commands:
  - cd kube-pttg-ip-audit
  - ./deploy.sh
  environment:
    ENVIRONMENT: ${DRONE_DEPLOY_TO}
    KUBE_NAMESPACE: pttg-ip-${DRONE_DEPLOY_TO}
    KUBE_SERVER: https://kube-api-prod.prod.acp.homeoffice.gov.uk
    PTTG_IP_PR:
      from_secret: pttg_ip_pr
  when:
    event:
    - promote
    target:
    - pr

services:
  - name: docker-in-docker
    image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind

buildscript {
  ext {
    springBootVersion = '1.5.7.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

version = '0.0.1'

if (System.getenv('VERSION')) {
  version = System.getenv('VERSION')
}
if (System.getenv('BUILD_NUMBER')) {
  version = version + '-' + System.getenv('BUILD_NUMBER')
}


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
  baseName = 'pttg-ip-audit'
  if (System.getenv('GIT_COMMIT')) {
    version = version + '.' + System.getenv('GIT_COMMIT')
  }
  manifest {
    attributes 'Implementation-Title': baseName,
               'Implementation-Version': version
  }
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web") {
    exclude module: "spring-boot-starter-tomcat"
  }

  compile 'org.springframework.boot:spring-boot-starter-jetty'
  compile 'org.springframework.boot:spring-boot-starter-actuator'
  compile 'org.springframework.boot:spring-boot-starter-data-jpa'
  compile 'org.springframework.boot:spring-boot-devtools'
  compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.3'
  compile 'org.flywaydb:flyway-core:4.2.0'
  compile 'net.logstash.logback:logstash-logback-encoder:4.8'
  compile 'org.hsqldb:hsqldb:2.4.0'
  compile 'org.postgresql:postgresql:9.4.1211.jre7'
  compile 'org.apache.poi:poi:3.15'
  compile 'org.apache.poi:poi-ooxml:3.15'
  compile 'net.sf.supercsv:super-csv:2.4.0'

  compileOnly 'org.projectlombok:lombok:1.16.12'

  testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4-rc-2'
  testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-2'

  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
  testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
  testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4-rc-2'
  testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-2'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
  testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.6.0'
  testCompile group: 'com.jayway.jsonpath', name: 'json-path'
  testCompile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
  testCompile group: 'cglib', name: 'cglib-nodep', version: '3.2.5'

}
gradle.startParameter.continueOnFailure = false